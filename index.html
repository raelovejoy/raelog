---
layout: default
title: Raelog
---

<span class="dim">raelog://home</span>

<div class="nav">
  <a href="{{ '/' | relative_url }}">home</a>
</div>

<header class="header">
  <p class="sub">Field notes. Observations. Markers.</p>
</header>


<section class="list">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">
          raelog://posts/{{ post.date | date: "%Y-%m-%d" }}/{{ post.slug }}
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
